<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">What's for Dinner?</h1>
      <button class="add-recipe-button">Add a Recipe</button>
    </header>

    <main>
      <div class="box left-box">
        <h2 class="what-you-wanna-cook">What are you looking for?</h2>
        <form id="choose-course">
          <input type ="radio" id="side-button">
          <label for="side">Side</label><br>
          <input type="radio" id="entree-button">
          <label for="entree">Entree</label><br>
          <input type="radio" id="dessert-button">
          <label for="dessert">Dessert</label><br>
        </form>
        <button type="submit" class = "lets-cook-button" form="choose-course">Let's Cook!</button>
      </div>
      <section class="box right-box">
        <h6 class="you-should-make hidden"><i>You Should Make...</i></h6>
        <img class="cook-pot-image" src="./assets/cookpot.svg" alt="Picture of a pot for cooking"/img>
        <h3 class="insert-recipe"></h3>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
